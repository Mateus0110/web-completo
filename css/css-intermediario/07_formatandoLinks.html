<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formatando links</title>
    <style>

      a {
        padding: 5px 10px;
        text-decoration: none;
      }

      /* Links n√£o visitados */
      a:link {
        color: #b9c941;
      }

      /* Links visitados */
      a:visited {
        color: #c0c0c0;
      }

      /* LInks hover: passa o cursos sobre o link */
      a:hover {
        color: #fff;
        background: #6d790f;
      }

      /* Links ativos: quando clicado */
      a:active {
        color: #e4f371;
      }
      
    </style>
  </head>
  <body>
    
    <a href="">Google</a> |
    <a href="">Tec Mundo</a> |
    <a href="">Mega Curioso</a>
    
  </body>
</html>
