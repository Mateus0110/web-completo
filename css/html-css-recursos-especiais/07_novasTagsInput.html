<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>

    <form action="">
      <label for="nome">Nome:</label>
      <input type="text" name="" id="nome" required autofocus>
      <br><br>

      <label for="email">E-mail:</label>
      <input type="email" name="" id="email" required>
      <br><br>

      <label for="numero">NÃºmero:</label>
      <input type="number" name="" id="numero" min="0" max="20" step="20" required>
      <br><br>

      <label for="url">Url:</label>
      <input type="url" name="" id="url" placeholder="ex: https://www...">
      <br><br>

      <label for="pesquisa">Pesquisa:</label>
      <input type="search" name="" id="pesquisa">
      <br><br>

      <label for="range">Range</label>
      <input type="range" name="" id="range" min="0" max="3" value="2">
      <br><br>

      <label for="data">Data:</label>
      <input type="date" name="" id="data">
      <br><br>

      <label for="cor">Cor:</label>
      <input type="color" name="" id="cor">
      <br><br>

      <input type="submit" value="enviar">
    </form>

  </body>
</html>
