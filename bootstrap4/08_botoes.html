1<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin-bottom: 200px; margin: 0 auto">
    <!-- Botoes
    formatação padrao: btn
      formatação específicas:
      btn-primary, btn-secondary, btn-success, btn-info,
      btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-warning" type="button" value="Button" />
    <input class="btn btn-secondary" type="submit" value="Input Submit" />
    <input class="btn btn-dark" type="reset" value="Reset" />

    <!-- Botoes com contorno
      btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>

    <!-- Tamanhos de botões
      opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-warning btn-lg" type="button">Grande</button>
    <button class="btn btn-dark btn-sm" type="button">Pequeno</button>
    <br /><br />
    <button class="btn btn-success btn-block" type="button">Bloco</button>

    <!-- Estados dos botões
      opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-primary active" type="button">Ativo</button>
    <button class="btn btn-primary disabled" type="button">Inativo</button>
    <br /><br />
    <button class="btn btn-success" data-toggle="button" type="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-info" type="button">Esquerda</button>
      <button class="btn btn-info" type="button">Centro</button>
      <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-danger" type="button">Topo</butto>
      <button class="btn btn-danger" type="button">Meio</button>
      <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-dark" type="button">1</button>
        <button class="btn btn-dark" type="button">2</button>
        <button class="btn btn-dark" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark" type="button">4</button>
        <button class="btn btn-dark" type="button">5</button>
      </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item dropdown-divider">Link 1</a>
        <a href="#" class="dropdown-item dropdown-divider">Link 2</a>
        <a href="#" class="dropdown-item dropdown-divider">Link 3</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
