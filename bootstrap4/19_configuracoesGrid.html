<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }
    </style>
  </head>
  <body style="margin-bottom: 200px; padding: 16px">

    <div class="container marcador-container">
      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col">Área 1</div>
        <div class="marcador col">Área 2</div>
        <div class="marcador col">Área 3</div>
        <div class="marcador col">Área 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">Área 1</div>
        <div class="marcador col-4">Área 2</div>
        <div class="marcador col-6">Área 3</div>
      </div>

      <h2>Largura igual empilhada</h2>
      <div class="row">
        <div class="marcador col-sm">Área 1</div>
        <div class="marcador col-sm">Área 2</div>
        <div class="marcador col-sm">Área 3</div>
        <div class="marcador col-sm">Área 4</div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
        <div class="marcador col-sm order-last">Área 1</div>
        <div class="marcador col-sm order-3 ">Área 2</div>
        <div class="marcador col-sm order-2">Área 3</div>
        <div class="marcador col-sm order-lg-first order-3">Área 4</div>
      </div>

      <h2>offset</h2>
      <div class="row">
        <div class="marcador col-sm-6 offset-md-3">Login</div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>
      <div class="row">
        <div class="marcador col-md-3">Conteúdo 1</div>
        <div class="marcador col-md-3 offset-6">Conteúdo 2</div>
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6 border border-dark ">
          col-md-6

          <div class="row">
            <div class="col-md-6 bg-primary ">
              Conteúdo 1
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
