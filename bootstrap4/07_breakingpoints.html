        body {
          background: blue;
        }
      }

      /* Large devices (desktops, 992px e superior) */
      @media (min-width: 992px) {
        body {
          background: green;
        }
      }

      /* Extra large devices (large desktops, 1200px e superior) */
      @media (min-width: 1200px) {
        body {
          background: yellow;
        }
      }

    </style>
  </head>

</html>
