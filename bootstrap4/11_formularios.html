<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin-bottom: 200px; padding: 16px">
    <!-- formulários
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form class="form">
      <!-- caixas de texto -->
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" class="form-control form-control-sm" id="usuario" placeholder="Digite seu usuário" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control form-control-lg"
          placeholder="Digite seu email"
          readonly
        />
        <small class="form-text">Email será validado</small>
      </div>

      <!-- select -->
      <div class="form-group">
        <label for="estados">Estados</label>
        <select id="estados" class="form-control form-select">
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>...</option>
        </select>
      </div>

      <!-- textarea -->
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" class="form-control" rows="3"></textarea>
      </div>

      <!-- file input -->
      <div class="form-group">
        <label for="arquivo">Arquivo</label>
        <input type="file" class="form-control-file" id="arquivo" />
      </div>

      <!-- custom file input -->
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="arquivo" />
        <label class="custom-file-label">Selecione arquivo</label>
      </div>
      <br /><br />

      <!-- range -->
      <div class="form-group">
        <label id="range">Satisfação</label>
        <input type="range" class="custom-range" id="range" min="1" max="5" />
      </div>

      <!-- button -->
      <input type="submit" class="btn btn-primary" value="Salvar" />
    </form>
    <br /><br />

    <!-- Formulário inline -->
    <form class="form-inline">
      <input type="text" class="form-control mr-2" placeholder="Digite seu usuário" />
      <input type="password" class="form-control mr-2" placeholder="Digite sua senha" />
      <input type="submit" class="form-control btn btn-primary " value="Logar" />
    </form>
    <br /><br />

    <!--
  Validação de formulário
  Classes: is-valid, is-invalid, invalid-feedback
  -->
    <form>
      <div class="form-group">
        <label for="email-usuario">email</label>
        <input type="text" class="form-control is-valid" id="email-usuario" placeholder="Digite seu e-mail" />
      </div>

      <div class="form-group">
        <label for="senha-usuario">Senha</label>
        <input type="email" class="form-control is-invalid" id="senha-usuario" placeholder="Digite sua senha" />
        <div class="invalid-feedback">
          Senha inválida
        </div>
      </div>

      <input type="submit" class="btn btn-primary" value="Logar" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
