<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Div e Span</title>
    <style type="text/css">

      #topo {
        background: blue;
      }

      #conteudo {
        background: red;
      }

      #rodape {
        background-color: green;
      }

      #assinatura {
        background-color: pink;
      }

      .produto {
        background: gray;
        margin: 10px;
      }

      .azul {
        background: blue;
      }
      
    </style>
  </head>
  <body id="principal">

    <div id="topo">

      <img src="img/amazonPrime.png" alt="Logo Amazon Prime Video">
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>

    <div id="">
      <div class="produto">
        Produto 1
      </div>
      
      <div class="produto">
        Produto 2
      </div>
      
      <div class="produto">
        Produto 3
      </div>
    </div>
    
    <div id="rodape">
      Todos os <span class="azul">direitos</span> reservados
    </div>

    <!-- span -->

    <span>
      Enzo 
    </span>

    <span>
      Evangelista
    </span>
    
  </body>
</html>
